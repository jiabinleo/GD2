<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地面坍塌事故（隐患）现场信息采集表</title>
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <h1>地面坍塌事故（隐患）现场信息采集表</h1>
    <table 1 cellspacing="0" width="100%">
        <tbody>
            <tr>
                <td colspan="2.5">报送单位</td>
                <td colspan="13.5"><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2.5">
                    坍塌名称
                </td>
                <td colspan="13.5">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2.5">
                    发生时间
                </td>
                <td colspan="13.5">
                    <input type="text">年<input type="text">月<input type="text">日<input type="text">时
                </td>
            </tr>
            <tr>
                <td colspan="2.5">
                    项目地点
                </td>
                <td colspan="13.5">
                    <input type="text">区<input type="text">街道<input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2.5">
                    坍塌规模
                </td>
                <td colspan="5.5">
                    长<input type="text">宽<input type="text">深<input type="text">面积<input type="text">
                </td>
                <td colspan="2.5">
                    隐患规模
                </td>
                <td colspan="5.5">
                    长<input type="text">宽<input type="text">深<input type="text">面积<input type="text">
                </td>
            </tr>
            <tr>
                <td colspan="2.5" rowspan="2">
                    坍塌危害
                </td>
                <td colspan="3.5">
                    财务损失
                </td>
                <td colspan="10">
                    损失情况
                </td>
            </tr>
            <tr>
                <td rowspan="2" colspan="3.5">
                    人员伤亡
                </td>
                <td colspan="5">
                    受伤人数
                </td>
                <td colspan="5">
                    死亡人数
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/table.js"></script>
</body>

</html>
