<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>map</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.Driving"></script>
    <script src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.ToolBar"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.CitySearch"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.Walking"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.Geocoder"></script>
    <script src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b&plugin=AMap.Walking"></script>
    <script src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src='//webapi.amap.com/maps?v=1.4.9&key=465c831c8323875841cda920ae24fd7b'></script>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css?v=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
</head>

<body>
    <div class="wrap">
        <div id="container"></div>
        <div class="panel-wrap" id="panel-wrap">
            <div class="close4"><img src="img/close.png" alt=""></div>
            <div id="panel">
            </div>
        </div>
        <div class="search">
            <div class="search-left">
                <div class="search-left-wrap">
                    <input id="searchTxt" type="text" placeholder="请输入您想搜索的内容">
                </div>
            </div>
            <div class="search-right">
                <div class="search-logo" id="searchs">

                </div>
            </div>
        </div>
        <div id="searchResult" class="searchResult">
            <ul id="searchResultHtml">
            </ul>
        </div>
        <div class="tool">
            <div id="satellite" data-if="true" class="satellite">卫星</div>
            <div id="chart" class="chart" data-if="true">图表</div>
            <div id="quick" class="quick">
                <div class="title">快捷</div>
                <div class="menu">
                    <div>
                        <a href="javascript:;">灾情上报</a>
                    </div>
                    <div>
                        <a href="javascript:;">项目管控</a>
                    </div>
                </div>
            </div>
            <div id="message" class="message" data-if="true">消息</div>
        </div>
        <div id="retrieval" class="retrieval retrieval-show ">
            <span>检&nbsp;&nbsp;索</span>
        </div>
        <div id="retrievalBox" class="retrievalBox">
            <div class="retrievalBox-title">
                <span>检索</span>
                <span id="close1"><img src="img/close.png" alt=""></span>
            </div>
            <div class="retrievalBox-content" id="retrievalBox_content">
                <p class="disasterType">灾情类型：
                    <span><a name="check" class="checkFalse" data="1">隐患点</a></span>
                    <span><a name="check" class="checkFalse" data="2">灾情点</a></span>
                </p>
                <p class="area">所在区域：
                    <select name="" id="getAreaName">
                        <option value="全部">全部</option>
                    </select>
                </p>
                <p class="grade">等级:
                    <span><a name="check" class="checkFalse" data="1">一级</a></span>
                    <span><a name="check" class="checkFalse" data="2">二级</a></span>
                    <span><a name="check" class="checkFalse" data="3">三级</a></span>
                    <span><a name="check" class="checkFalse" data="4">四级</a></span>
                </p>
                <input id="search" class="button" type="button" value="查询">
                <p class="status">
                    <span class="span1" data="2">未治理：<a id="ungovern">9</a></span>
                    <span class="span2" data="3">治理中：<a id="hasgovern">9</a></span>
                    <span class="span3" data="1">已治理：<a id="ingovern">9</a></span>
                </p>
                <table>
                    <thead>
                        <tr>
                            <td>编号</td>
                            <td>地址</td>
                            <td>状态</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyHtml">
                    </tbody>
                </table>
            </div>
            <div class="paging">
                <div class="paging-content">
                    <span id="arrL" class="arrL"></span>
                    <span class="arrCenter" id="arrCenter">

                    </span>
                    <span id="arrR" class="arrR"></span>
                </div>
            </div>
        </div>
        <div class="tableList" id="tableList">

        </div>
        <div class="details" id="details">
        </div>
        <div class="inspectingDetail" id="inspectingDetail">
        </div>
        <div class="mask-wrap">
            <div class="mask-img">
            </div>
            <div id="qrcode" class="qrcode">
                <h3>转发信息</h3>
                <span class="closegray close6"></span>
                <div class="qrcode-center">
                    <span id="copytxt"></span>
                    <input type="button" id="copy" value="复制">
                    <input class="close6" type="button" value="取消">
                </div>
                <p>复制链接，可以任意粘贴到聊天工具，或者邮件当中，分享给朋友</p>
            </div>
        </div>
        <div class="mask-copy" id="mask_copy">
            <div class="mask-inner-copy" id="maskInnerCopy">
                <p>消息提示：</p>
                <p>
                    复制成功
                </p>
                <p>
                    <input id="maskCopyYes" type="button" value="确定">
                </p>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
